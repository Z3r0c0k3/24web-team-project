<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수능 타이머</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        *{
            font-family: April16th-Safety;
        }
        .timer{
          font-size: 100px;
          position: absolute;
          top: 40%;
          right: 20%;
          text-align: right;
        }
        #stop{
          position: absolute;
          bottom:4%;
          right:15%
        }
        #start{
          position: absolute;
          bottom:4%;
          right:5%
        }
        #End{
          position: absolute;
          top:0%;
          right:5%
        }
    </style>    
</head>
<body>
    <button class="btn btn-outline-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">과목 변경</button>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">과목 선택</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" checked>
            <label class="btn" style="--bs-btn-padding-y: 34px; --bs-btn-padding-x: 110px; --bs-btn-font-size: 25px;" for="option5">국어 </label>
            <br>
            <input type="radio" class="btn-check" name="options-base" id="option6" autocomplete="off">
            <label class="btn" style="--bs-btn-padding-y: 34px; --bs-btn-padding-x: 110px; --bs-btn-font-size: 25px;" for="option6">수학 </label>
            <br>
            <input type="radio" class="btn-check" name="options-base" id="option7" autocomplete="off" >
            <label class="btn" style="--bs-btn-padding-y: 34px; --bs-btn-padding-x: 110px; --bs-btn-font-size: 25px;" for="option7">영어 </label>
            <br>
            <input type="radio" class="btn-check" name="options-base" id="option8" autocomplete="off">
            <label class="btn" style="--bs-btn-padding-y: 34px; --bs-btn-padding-x: 110px; --bs-btn-font-size: 25px;" for="option8">한국사</label>
            <br>
            <input type="radio" class="btn-check" name="options-base" id="option9" autocomplete="off">
            <label class="btn" style="--bs-btn-padding-y: 34px; --bs-btn-padding-x: 110px; --bs-btn-font-size: 25px;" for="option9">탐구1</label>
            <br>
            <input type="radio" class="btn-check" name="options-base" id="option10" autocomplete="off">
            <label class="btn" style="--bs-btn-padding-y: 34px; --bs-btn-padding-x: 110px; --bs-btn-font-size: 25px;" for="option10">탐구2</label>
          </div>
        </div>
      </div>
      <span class="timer">
        1:30:00.00
      </span>
      <button type="button" class="btn btn-secondary btn-lg" id="stop">정지</button>
      <button type="button" class="btn btn-secondary btn-lg" id="start">시작</button>
      <button type="button" class="btn btn-secondary btn-lg" id="End">종료</button>
</body>
</html>
